<!DOCTYPE html>
<html lang="pt-br">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="css/style.min.css">
 <title>Menu</title>
</head>

<body>
 <header>
  <div class="header">

   <div class="header__logo">
    <a class="header__logo--link" href="#">
     <figure>
      <img class="header__logo--img" src="images/artur-fidalgo-logo.svg" alt="Logo Artur Fidalgo">
    </a>
    </figure>
   </div>

   <div class="header__search">
    <a class="header__search--link" href="#">
     <figure>
      <img class="header__search--img" src="images/search.svg" alt="Search">
     </figure>
    </a>
   </div>

   <div class="header__menu">

    <div id="nav" class="overlay">
     <a href="#" class="header__menu--closeBtn" onclick="closeNav()">&times</a>

     <div class="header__menu--overlay--content">
      <!-- <img class="header__logo--img" src="images/artur-fidalgo-logo.svg" alt=""> -->
      <a href="#">galeria</a>
      <a href="#">artistas</a>
      <a href="#">feiras</a>
      <a href="#">armazém</a>
      <a href="#">exposições</a>
      <a href="#">notícias</a>
      <a href="#">contato</a>
     </div>
    </div>

    <a href="#" class="header__menu--openBtn" onclick="openNav()">
     <img class="header__menu--img" src="images/icon-menu.png" alt="Menu icon">
    </a>

   </div>

  </div>
 </header>
 <section>



 </section>

 <script src='js/app.js'></script>
</body>

</html>
